
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Elements</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <nav>
        <div class="nav-title">Interactive UI Elements</div>

        <div class="nav-container">
            <div class="nav-item">National Parks</div>
            <div class="nav-item">About</div>
            <div class="drop-down-container">
                <button class="drop-down-title">More</button>
                <ul class="drop-down-menu">
                    <li>Link 1</li>
                    <li>Link 2</li>
                    <li>Link 3</li>
                    <li>Link 4</li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="slide-container">
        <div class="slide reveal">
            <div class="number">1 / 3</div>
            <img src="yosemite.jpg" alt="Yosemite National Park">
            <div class="caption">Photo by <a href="https://unsplash.com/@jeremybishop?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jeremy Bishop</a> on <a href="https://unsplash.com/photos/brown-mountain-B2Q7UC6QGLE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>

        <div class="slide">
            <div class="number">2 / 3</div>
            <img src="mt-rainier.jpg" alt="Mt. Rainier National Park">
            <div class="caption">Photo by <a href="https://unsplash.com/@vasupendyalaa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Vasu Pendyala</a> on <a href="https://unsplash.com/photos/a-stream-running-through-a-lush-green-forest-QPVgqHurAP8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>

        <div class="slide">
            <div class="number">3 / 3</div>
            <img src="glacier.jpg" alt="Glacier National Park">
            <div class="caption">Photo by <a href="https://unsplash.com/@jeradhill?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jerad Hill</a> on <a href="https://unsplash.com/photos/green-trees-near-snow-covered-mountain-during-daytime-qAl3UaSAeIs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>

        <!-- prev / next arrows -->
        <a id="prev" class="arrow">&#10094;</a>
        <a id="next" class="arrow">&#10095;</a>

        <!-- slide dots -->
        <div class="dot-container">
            <a class="dot active" data-index="0"></a>
            <a class="dot" data-index="1"></a>
            <a class="dot" data-index="2"></a>
        </div>
    </div>
</body>
</html>
